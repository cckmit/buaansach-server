version: 2
jobs:
  build:
    machine: true
    steps:
      - checkout
      
      # Download and cache dependencies
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "build.gradle" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: gradle dependencies

      - save_cache:
          paths:
            - ~/.gradle
          key: v1-dependencies-{{ checksum "build.gradle" }}

      - run: |
          docker build --pull --rm -f "Dockerfile" -t buaansachserver:latest "."
          docker login -u ductrancntt -p 74f581b0-9ea5-4fa2-bc07-0ba9c2c636dc
          docker push buaansachserver
